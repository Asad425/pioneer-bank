<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  

</head>
<body>
    
    <div id="login-Area">
        <h1 class="text-center">Welcome To Bank!</h1>

        <div class="loginCard ">
            <h2>Login</h2>
            <br>
            <input class="form-control" type="text" placeholder="Email">
            <br>
            <input class="form-control" type="password" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Login</button>
        </div>
    </div>


    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit card">
                    <h5>Deposit</h5>
                    <h2>$ <span id="deposit-value">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
               <div class="withdraw card">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
               </div>
            </div>
            <div class="col-md-4">
                <div class="balance card">
                    <h5>Balance</h5>
                    <h2>$ <span id="balance-amount">1000</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="loginCard">
                    <h3>Deposit</h3>
                    <input id="deposit-amount" class="form-control" type="text" placeholder="$ amount you want to deposit. ">
                    <br>
                    <button id="depositButton" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="loginCard">
                    <h3>Withdraw</h3>
                    <input class="form-control" type="text" placeholder="$ amount you want to withdraw. ">
                    <br>
                    <button class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
       
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click",function(event){
            const logInArea = document.getElementById("login-Area");
            logInArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
    })



    //deposit button event handler!
        const depositBtn = document.getElementById('depositButton');
        depositBtn.addEventListener('click',()=>{

            document.getElementById('deposit-value').innerText = depositTotalAmount;

            //balance part
            //const currentBalance = parseFloat(document.getElementById('balance-amount').innerText);
            const currentTotalBalance = getAmount('balance-amount',currentBalance );
            document.getElementById('balance-amount').innerText = currentTotalBalance;
            console.log(currentTotalBalance);
            document.getElementById('deposit-amount').value = '';

       
        })

        function getAmount(id,current){
            const depositAmount = parseFloat(document.getElementById(id).innerText);
            const totalAmount = depositAmount + current;
            return totalAmount;
        }

    </script>
</body>
</html>
